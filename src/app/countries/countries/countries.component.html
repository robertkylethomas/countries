<app-search (changeSearchText)="getFilteredCountries($event)" (changeSearchRegion)="filterByRegion($event)"></app-search>

    <ng-container *ngIf="filteredCountries$ | async as countries">
        <div class="grid-container">
            <app-country *ngFor="let country of countries" [country]="country" (click)="routeTo(country.cca2)"></app-country>
        </div>
    </ng-container>
</div>
