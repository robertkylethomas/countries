<div class="card">
  <header>
    <img [src]="country.flags?.png" alt="" />
  </header>
  <main>
    <h2>{{ country.name?.common }}</h2>
    <ul>
      <li data-title="population">{{ country.population }}</li>
      <li data-title="region">{{ country.region }}</li>
      <li data-title="capital">
        @for(capital of country.capital; track capital){
        <span>
          {{ capital }}
        </span>
        }
      </li>
    </ul>
  </main>
</div>
